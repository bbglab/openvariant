pattern:
- data_mutations_extended.txt
format: tsv

columns:
- ID
- CHROMOSOME
- POSITION
- REF
- ALT
- STRAND
- ALT_TYPE
- PLATFORM

annotation:
- type: internal
  field: ID
  value: '{Hugo_Symbol}_{NCBI_Build}'
  fieldSource:
  - ['Hugo_Symbol', 'NCBI_Build']
- type: internal
  field: CHROMOSOME
  fieldSource:
  - Chromosome
  - Chr
  - Chrom
  - Chromosome_Name
  - '#chrom'
  - '#CHROM'
  function: 'lambda c: c.upper().replace(''CHR'', '''').replace(''23'', ''X'').replace(''24'', ''Y'')'
- type: internal
  field: POSITION
  fieldSource:
  - Position
  - Start
  - Start_Position
  - Pos
  - Chromosome_Start
  - POS
- type: internal
  field: STRAND
  fieldSource:
  - Strand
  - Chromosome_Strand
  - ''
  function: 'lambda s: ''-'' if s in [''-'', ''0'', ''-1''] else ''+'' if s in [''+'', ''1'', ''+1''] else ''+'''
- type: internal
  field: REF
  fieldSource:
  - Ref
  - Reference_Allele
  - Reference
  - Reference_Genome_Allele
  - REF
- type: internal
  field: ALT
  fieldSource:
  - Alt
  - Tumor_Seq_Allele2
  - Variant
  - Alternative
  - Mutated_To_Allele
  - ALT
- type: static
  field: PLATFORM
  value: WXS
- type: dirname
  field: DATASET
  function: 'lambda d: "CBIOP_{{PLATFORM}}_{}".format(d.upper())'
- type: plugin
  plugin: alteration_type
  field: ALT_TYPE

