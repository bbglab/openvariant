pattern:
  - '*.tsv.gz'
recursive: true
format: 'CSV'

annotation:
  - type: 'internal'
    field: 'MUTATION ID'
    fieldSource:
      - 'icgc_mutation_id'

  - type: 'filename'
    field: 'DATASET'
    function: 'lambda x: "{}".format(x.lower()[:-3])'
  - type: 'dirname'
    field: 'PROJECT'
    function: 'lambda x: "{}".format(x.upper())'