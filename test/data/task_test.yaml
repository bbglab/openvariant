pattern:
  - '*.maf'
recursive: false
format: 'CSV'

annotation:
  - type: 'internal'
    field: 'A'
    fieldSource:
      - 'Start_Position'
  - type: 'filename'
    field: 'DATASET'
    function: 'lambda x: "{}".format(x.lower()[:-4])'
  - type: 'dirname'
    field: 'PROJECT'
    function: 'lambda x: "{}".format(x.lower())'
  - type: 'static'
    field: 'v'
    value: 'VvV'