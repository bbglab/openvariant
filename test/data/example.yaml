pattern:
  - '.maf'
recursive: true

annotation:
  - type: 'internal'
    field: 'variant'
    fieldSource:
      - 'Variant_Type'
      - 'INFO'
  - type: 'filename'
    field: 'DATASET'
    function: 'lambda x: "{}".format(x.lower()[:-4])'
  - type: 'dirname'
    field: 'PROJECT'
    function: 'lambda x: "{}".format(x.upper())'
