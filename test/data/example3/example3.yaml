pattern:
  - '*.maf'
recursive: true
format: 'tsv'

annotation:
  - type: 'liftover'
    field: 'E'
    coordinateSource: 'HG_19'
    coordinateTarget: 'HG_38'
    fieldSource:
      - 'Tumor_Type'
      - 'Data'
  - type: 'mapping'
    field: 'F'
    mappingFile: 'test/data/ex.tsv'
    mappingField: 'DONOR'

excludes:
  - field: 'G'
    value: 0
