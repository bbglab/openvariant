pattern:
  - '.maf'
recursive: true
format: 'tsv'

annotation:
  - type: 'static'
    field: 'A'
    value: 'aaa'
  - type: 'internal'
    field: 'B'
    fieldSource:
      - 'Variant_Type'
      - 'Data'
  - type: 'filename'
    field: 'D'
    function: 'lambda x: "12hg_{}".format(x.lower())'
  - type: 'dirname'
    field: 'C'
    function: 'lambda x: "hg_{}".format(x.upper())'
