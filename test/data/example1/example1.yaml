pattern:
  - '*.maf'
recursive: true
format: 'tsv'

annotation:
  - type: 'static'
    field: 'A'
    value: 'aaa'
  - type: 'internal'
    field: 'B'
    fieldSource:
      - 'Tumor_Type'
      - 'Data'

  - type: 'dirname'
    field: 'C'
    function: 'lambda x: "hg_{}".format(x.upper())'

  - type: 'filename'
    field: 'D'
    function: 'lambda x: "hg_{}".format(x.lower())'
  - type: 'liftover'
    field: 'E'
    coordinateSource: 'HG_19'
    coordinateTarget: 'HG_38'
    fieldSource:
      - 'Tumor_Type'
      - 'Data'

  - type: 'mapping'
    field: 'F'
    mappingFile: 'test/data/ex.tsv'
    mappingField: 'DONOR'

excludes:
  - field: 'G'
    value: 0
