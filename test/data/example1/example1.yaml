pattern:
  - '*.maf'
recursive: true
format: 'tsv'

annotation:
  - type: 'internal'
    field: 'variant'
    fieldSource:
      - 'Variant_Type'
      - 'Data'
  - type: 'filename'
    field: 'DATASET'
    function: 'lambda x: "{}".format(x.lower()[:-4])'
  - type: 'dirname'
    field: 'P'
    function: 'lambda x: "{}".format(x.upper())'
