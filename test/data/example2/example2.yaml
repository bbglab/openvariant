pattern:
  - '*.maf'
recursive: true
format: 'tsv'

annotation:
  - type: 'internal'
    field: 'B'
    fieldSource:
      - 'Tumor_Type'
      - 'Data'
  - type: 'dirname'
    field: 'C'
    function: 'lambda x: "hg_{}".format(x.upper())'
  - type: 'filename'
    field: 'D'
    function: 'lambda x: "hg_{}".format(x.lower())'

excludes:
  - field: 'R'
    value: 'ww'
