pattern:
  - '*.maf'
  - '*.vcf'
recursive: true
format: 'tsv'
delimiter: 't'


annotation:
  - type: 'static'
    field: 'by_OpenVariant'
    value: 'True'

  - type: 'internal'
    field: 'CHROMOSOME'
    fieldSource:
      - 'Chromosome'
      - 'Chr'
      - 'Chrom'
      - 'Chromosome_Name'
      - '#chrom'
    function: "lambda c: c.upper().replace('CHR', '').replace('23', 'X').replace('24', 'Y')"

  - type: 'filename'
    field: 'DATASET'
    function: 'lambda x: "{}".format(x.lower()[:-4])'

  - type: 'dirname'
    field: 'PROJECT'
    function: 'lambda x: "{}".format(x.lower())'

  - type: 'plugin'
    plugin: 'liftover'
    field: 'POSITION_HG38'
    fieldSource:
      - 'Start_Position'

excludes:
  - field: 'DATASET'
    value: 'laml'

  - field: 'DATASET'
    value: 'ucs'




