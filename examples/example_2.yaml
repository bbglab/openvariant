
pattern:
  - '*.maf'
recursive: false
format: 'TSV'

annotation:
  - type: 'internal'
    field: 'NCBI'
    fieldSource:
      - 'NCBI_Build'

  - type: 'internal'
    field: 'CHROMOSOME'
    fieldSource:
      - 'Chromosome'
      - 'Chr'
      - 'Chrom'
      - 'Chromosome_Name'
      - '#chrom'
    function: "lambda c: c.upper().replace('CHR', '').replace('23', 'X').replace('24', 'Y')"

  - type: 'filename'
    field: 'DATASET'
    function: "lambda x: \"{}\".format(x.lower()[:-4])"
